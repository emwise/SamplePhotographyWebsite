<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorna Creed Photography</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script  
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider">
    <ul id="front-page">
      <li><img src="images/Nature/pexels-andy-vu-3244513.jpg" alt="First Image"></li>
      <li><img src="images/Nature/pexels-emiliano-arano-2127969.jpg" alt="Second Image"></li>
      <li><img src="images/Nature/pexels-matthew-montrone-1179229.jpg" alt="Third Image"></li>
      <li><img src="images/Nature/pexels-trace-hudson-2365457.jpg" alt="Fourth Image"></li>
      <li><img src="images/Nature/pexels-trace-hudson-2400594.jpg" alt="Fifth Image"></li>
    </ul>
    <div class="photo-nav">
      <button id="prev" data-nav="prev"><svg width="200px" height="200px" viewBox="0 -40 100 100"  xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-left">
        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
      </svg></button>
      <button id="next" data-nav="next"><svg width="200px" height="200px" viewBox="-84 -40 100 100"  xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-compact-right">
        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
      </svg></button>
    </div>
  </div>

  <div>
    <nav class="navbar navbar-default-position navbar-expand-lg bg-light">
      <div class="container-fluid position-before-animation">
        <span onclick="$o.loadContactAndAllPhotos()" id="title-name" class="navbar-brand">Lorna Creed</span>
        <button onclick="$o.categoryLoadingFunction('Travel');" class="btn btn-secondary">Travel</button>
        <button onclick="$o.categoryLoadingFunction('Chicago');" class="btn btn-secondary">Chicago</button>
        <button onclick="$o.categoryLoadingFunction('Nature');" class="btn btn-secondary">Nature</button>
        <button id="panel-view-logo" class="general up"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
          <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg></button>
      </div>
      <div id="open-menu" class="open-menu-close">
        <div>
          <div id="side-column">
          </div>
          <ul id="main-content" >
          </ul>
        </div>
      </div>
    </nav>
    
  </div>

  <script src="ajax-utils.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
